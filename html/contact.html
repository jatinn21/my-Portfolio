<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <section class="stars">
        <header class="nav">
            <div class="left greeting"></div>
            <div class="right menu">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="menuTxt">Menu</span>
            </div>
        </header>

        <div class="container">
            <form class="form" action="https://formsubmit.co/ThisIsJatinn@gmail.com" method="POST">


                <span class="contactHeader">Space Out & Reach Out
                    <!-- <span class="dots">
                        <p class="dot dot1"></p>
                        <p class="dot dot2"></p>
                        <p class="dot dot3"></p>
                    </span> -->
                </span>

                <!-- disabling the captcha -->
                <input type="hidden" name="_captcha" value="false">

                <!-- to send the email copy to another email -->
                <input type="hidden" name="_cc" value="js650555@gmail.com">

                <!-- open the thanku file when you user click on the submit button -->
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/html/contact.html">

                <!-- to make a subject like : Portfolio Form Submitted  -->
                <input type="hidden" name="_subject" value=" Portfolio Form Submitted">

                <!-- submitting custom Message -->
                <input type="hidden" name="_autoresponse"
                    value="Someone wants to contact with you!, Mail send from your portfolio Contact ">

                <input type="text" name="Name" class="input iName" id="name" placeholder="Your Name" required>
                <input type="email" name="Email" class="input iEmail" id="email" placeholder="Your Email" required>
                <textarea name="Message" class="input iMessage" id="message" placeholder="Enter your Message" rows="4"
                    required></textarea>
                <button type="submit" class="input">Submit</button>
            </form>
        </div>
        <!-- bottom nav for social media Starts -->
        <div class="bottom">
            <div class="social">
                <span class="sociallink link1">
                    <a class="aTagElement" href="https://github.com/jatinn21" target="_blank">
                        <svg class="icon">
                            <use xlink:href="../asset/social_Icons.svg#icon-github"></use>
                        </svg> Github
                    </a>
                </span>
                <span class="sociallink link2">
                    <a class="aTagElement" href="https://www.linkedin.com/in/aboutjatin/" target="_blank">
                        <svg class="icon">
                            <use xlink:href="../asset/social_Icons.svg#icon-linkedin2"></use>
                        </svg> Linkedln
                    </a>
                </span>
                <span class="sociallink link3">
                    <a class="aTagElement" href="https://www.instagram.com/_jatinn_.21/" target="_blank">
                        <svg class="icon">
                            <use xlink:href="../asset/social_Icons.svg#icon-instagram"></use>
                        </svg> Instagram
                    </a>
                </span>
                <span class="sociallink link4">
                    <a class="aTagElement" href="https://twitter.com/_Jatinn_21" target="_blank">
                        <svg class="icon">
                            <use xlink:href="../asset/social_Icons.svg#icon-twitter"></use>
                        </svg> Twitter
                    </a>
                </span>
            </div>
        </div>
        <!-- bottom nav for social media ends -->

        <!-- overlay Starts -->
        <div class="overlay">
            <a href="about2.html" class="overlay__link">About</a>
            <a href="portfolio.html" class="overlay__link">Portfolio</a>
            <a href="contact.html" class="overlay__link">Contact</a>
        </div>
        <!-- overlay ends -->
    </section>
    <script src="../js/contact.js"></script>
</body>

</html>
