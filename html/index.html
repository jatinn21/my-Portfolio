<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Folks</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section id="stars">
        <!-- Top nav for menu button Starts -->
        <div class="top">
            <br>
            <div class="menu">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="menuTxt">Menu</span>
            </div>
        </div>
        <!-- Top nav for menu button Ends -->


        <!-- bottom nav for social media Starts -->
        <div class="bottom">
            <div class="social">
                <span class="sociallink link1">
                    <a class="aTagElement" href="https://github.com/jatinn21" target="_blank">
                        <svg class="icon">
                            <use xlink:href="../asset/social_Icons.svg#icon-github"></use>
                        </svg> Github
                    </a>
                </span>
                <span class="sociallink link2">
                    <a class="aTagElement" href="https://www.linkedin.com/in/jatiin-sharma/" target="_blank">
                        <svg class="icon">
                            <use xlink:href="../asset/social_Icons.svg#icon-linkedin2"></use>
                        </svg> Linkedln
                    </a>
                </span>
                <span class="sociallink link3">
                    <a class="aTagElement" href="https://www.instagram.com/_jatiin_.21/" target="_blank">
                        <svg class="icon">
                            <use xlink:href="../asset/social_Icons.svg#icon-instagram"></use>
                        </svg> Instagram
                    </a>
                </span>
                <span class="sociallink link4">
                    <a class="aTagElement" href="https://twitter.com/_Jatinn_21" target="_blank">
                        <svg class="icon">
                            <use xlink:href="../asset/social_Icons.svg#icon-twitter"></use>
                        </svg> Twitter
                    </a>
                </span>
            </div>
        </div>
        <!-- bottom nav for social media ends -->

        <!-- space Man starts -->
        <div class="avatar">
            <div class="helmet">
                <div class="glass">
                    <span class="shine">)</span>
                </div>
                <div class="leftEar">
                    <span class="blackDot"></span>
                    <span class="purpleDot"></span>
                </div>
                <div class="rightEar">
                    <span class="blackDot"></span>
                    <span class="purpleDot"></span>
                </div>
            </div>
            <!-- backpack starts -->
            <div class="backpack">
                <div class="chest chest1"></div>
                <div class="chest chest2">
                    <div class="screen">
                        <img src="https://imgs.search.brave.com/F-757pBCzp8anmfOY-3uZrcOrhhxNYG6GNIzKuEcRY4/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvOTMx/MDk3MDIwL3Bob3Rv/L2luZGlhLWZsYWct/d2F2aW5nLWJhY2tn/cm91bmQuanBnP3M9/NjEyeDYxMiZ3PTAm/az0yMCZjPWp2a0dK/QW5wMGM5aUR6UFFu/ZWJUSFd3OUEteV9s/UkVUNjV6RUhrZmV0/VUE9"
                            class="photo" alt="idPhoto">
                        <div class="details">
                            <h1
                                style="text-decoration: underline;margin-bottom: .5vmin;justify-self: center;align-self: center;">
                                ISRO
                            </h1>
                            <h2><b>Astronaut</b></h2>
                            <h3>Jatin sharma</h3>
                        </div>
                    </div>
                </div>
                <div class="chest chest3"></div>
                <div class="chest chest4"></div>
            </div>
            <!-- backpack ends -->
            <!-- Left Hand starts -->
            <div class="leftHand part1"></div>
            <div class="leftHand part2"></div>
            <div class="leftHand wist"></div>
            <div class="leftHand thumb"></div>
            <!-- Left Hand ends -->

            <!-- Right Hand starts -->
            <div class="rightHand part1"></div>
            <div class="rightHand part2"></div>
            <div class="rightHand wist">
                <div class="rightHand thumbBottom"></div>
            </div>
            <div class="rightHand thumb"></div>
            <!-- Right Hand ends -->

            <!-- Left leg starts -->
            <div class="leg">
                <div class="leftLeg">
                    <div class="leftLeg part1"></div>
                    <div class="leftShoe"></div>
                    <div class="leftLeg part2">
                        <div class="leftLeg shoeBack"></div>
                        <div class="leftLeg p2"></div>
                    </div>
                </div>
            </div>
            <!-- Left leg ends -->
            <!-- Right leg starts -->
            <div class="leg">
                <div class="rightLeg">
                    <div class="rightLeg part1"></div>
                    <div class="rightShoe"></div>
                    <div class="rightLeg part2">
                        <div class="rightLeg shoeBack"></div>
                        <div class="rightLeg p2"></div>
                    </div>
                </div>
            </div>
            <!-- Left leg ends -->

        </div>
        <!-- space Man ends-->

        <!-- <div class="spacestation">
            <div class="topcircle"></div>
            <div class="triangle"></div>
        </div> -->


    </section>

    <!-- overlay Starts -->
    <div class="overlay">
        <a href="about2.html" class="overlay__link">About</a>
        <a href="portfolio.html" class="overlay__link">Portfolio</a>
        <a href="contact.html" class="overlay__link">Contact</a>
    </div>
    <!-- overlay ends -->

    <script src="../js/index.js"></script>
</body>

</html>
